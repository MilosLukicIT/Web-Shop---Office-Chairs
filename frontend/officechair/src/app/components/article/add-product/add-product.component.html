
<section class="page-section" id="add-provider-form">
    <div class="container col-md-4" style="margin-top: 15px;">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h2 class="mt-0">Dodaj novo jelo na meni</h2>
          <hr class="divider my-4">
        </div>
      </div>
      <div class="row justify-content-center">

        <div class="row o-hidden border-0">
          <div class="col-lg-12 text-center">
            <div *ngIf="submitted" style="margin-bottom: 65%;">
              <h1 class="mt-0 text-success">Dodato je novo jelo!</h1>
            </div>
            

            <p class="mt-0 alert alert-danger" *ngIf="nameError">
              {{nameErrorMsg}}
            </p>
            <form [formGroup]="productForm" class="user" action="/products/add-product" method="post" *ngIf="!submitted" (ngSubmit)="handleSubmit()">
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label for="inputName">Naziv jela</label>
                  
                  <input type="text" class="form-control form-control-user" formControlName="name" minlength="2">
                  <span class="text-danger" *ngIf="name && name.errors?.['required'] && name.touched">Fali naziv jela</span>
                </div>
                <div class="col-sm-6">  
                  <label for="inputPrice">Vrsta</label>
                  <input type="text" class="form-control form-control-user" formControlName="type" >
                </div>
                <span class="text-danger" *ngIf="type&& type.errors?.['required'] && type.touched">Fali vrsta jela</span>
              </div>
              <div class="form-group">
                <div class="col-sm-12 mb-3 mb-sm-0">
                  <label for="inputDescription">Opis</label>
                  <textarea class="form-control form-control-user" formControlName="description"></textarea>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputPrice">Cena</label>
                    <input type="text" class="form-control" formControlName="price" >
                    <span class="text-danger" *ngIf="price&& price.errors?.['required'] && price.touched">Fali cena jela</span>
                  </div>
              </div>
              <button [disabled]="productForm.invalid" class="btn btn-primary btn-lg btn-block" type="submit" style="margin-top: 25px; margin-bottom: 15%;">Dodaj jelo</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
